<script>

    const elems = document.getElementById('elems');

    function deleteTextNodes(el) {
       
      el.removeChild(el.firstElementChild);
      if(el.firstElementChild){
          deleteTextNodes(el);
      }
      }
    deleteTextNodes(elems);

</script>
